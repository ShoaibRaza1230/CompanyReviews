spring.application.name=jobms
server.port=8081

jobms.url=http://localhost:8081
companyms.url=http://localhost:8082
reviewms.url=http://localhost:8083


# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/jobDB?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Eureka client
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true


#zipkin
management.tracing.sampling.probability=1.0
#management.zipkin.tracing.endpoint= here specify zipkin port number 

#Config server
#for default profile
spring.config.import=optional:configserver:http://localhost:8080
#spring.config.import=configserver:http://localhost:8080

#for custom profile
spring.profiles.active=dev 


#Resilience4j
#Circuit Breaker
resilience4j.circuitbreaker.instances.companyBreaker.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.companyBreaker.slidingWindowSize=10
resilience4j.circuitbreaker.instances.companyBreaker.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.companyBreaker.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.companyBreaker.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.companyBreaker.failureRateThreshold=50
resilience4j.circuitbreaker.instances.companyBreaker.register-health-indicator=true
resilience4j.circuitbreaker.instances.companyBreaker.automatic-transition-from-open-to-half-open-endabled=true
resilience4j.circuitbreaker.instances.companyBreaker.sliding-window-type=count_based

#Retries
resilience4j.circuitbreaker.instances.companyBreaker.max-attempts=10
resilience4j.circuitbreaker.instances.companyBreaker.wait-duration=2s

#Rate Limiting
resilience4j.circuitbreaker.instances.companyBreaker.timeout-duration = 0
resilience4j.circuitbreaker.instances.companyBreaker.limit-refresh-period = 4
resilience4j.circuitbreaker.instances.companyBreaker.limit-for-period = 2


# Actuator
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true